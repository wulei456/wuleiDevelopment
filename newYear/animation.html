<script type="text/javascript">
$('#startGame').on('click',function(){
	$('#page').show();
});

$('#music').on('click',function(){
	var state = $('#page-music')[0].paused;
	if(state){
		$('#page-music').attr('src','./music/page.mp3');
        $('#page-music')[0].play();
	}else{
		$('#page-music')[0].pause();
	}
})
